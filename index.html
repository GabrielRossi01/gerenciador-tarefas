<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It - Gerenciador de tarefas</title>

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <div>
            <a href="#">
                <img src="./assets/logo.png" alt="Logo do site">
            </a>
            <p>Organize seus afazeres de forma eficiente !</p>
        </div>
    </header>

    <main>
        <section id="task-form">
            <h1>Gerenciador de Tarefas Diárias</h1>
            <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
            <button id="addTaskBtn">Adicionar</button>
            <button id="filterBtn">Filtrar Pendentes</button>
        </section>

        <ul id="taskList"></ul>
    </main>

    <footer class="footer">
        <a href="#">
            <img src="./assets/logo.png" alt="Logo do site">
        </a>
        <div class="footer__infos">
            <p>Desenvolvido por Gabriel Rossi</p>
            <p>© 2025. Todos os direitos reservados</p>
            <p>Conecte-se comigo nas redes sociais:</p>
        </div>
        <div class="footer__social-links">
            <a href="https://www.linkedin.com/in/gabriel-oliveira-rossi-155baa324/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/GabrielRossi01">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

</body>

</html>
